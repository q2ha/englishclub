<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: #ffe7c3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f5ebda;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #f5ebda;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #fbddaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <button id="toggleAutoReturn" onclick="toggleAutoReturn()">Auto Return: OFF</button>
        <button onclick="clearSolved()">Clear Solved</button>
        <div class="navigation-buttons">
            <button onclick="window.location.href='questions.html'">Back to Questions</button>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <script>
        let autoReturnEnabled = false;

        function toggleAutoReturn() {
            autoReturnEnabled = !autoReturnEnabled;
            const toggleButton = document.getElementById('toggleAutoReturn');
            toggleButton.innerText = autoReturnEnabled ? 'Auto Return: ON' : 'Auto Return: OFF';
        }

        function clearSolved() {
            // Access the main window and run the clearSolved function from it
            if (window.opener && window.opener.clearSolved) {
                window.opener.clearSolved();
            }
        }
    </script>
</body>
</html>
